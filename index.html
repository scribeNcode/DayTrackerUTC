<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGx Task One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="card_wrapper">
      <div class="content_wrapper">
        <div class="div_items">
          <h2>Slack Name:</h2>
          <p data-testid="slackUserName">scribeNcode</p>
        </div>
        <div class="div_items">
          <img
            src="./images/myImage.png"
            alt="scribeNcode"
            data-testid="slackDisplayImage"
          />
        </div>
        <div class="div_items">
          <h2>Today's Date:</h2>
          <p data-testid="currentDayOfTheWeek"></p>
          <p id="date"></p>
          <p id="month"></p>
          <p id="year"></p>
        </div>
        <div class="div_items">
          <h2>Time:</h2>
          <p id="hour"></p>
          <p id="minute"></p>
          <p id="seconds"></p>
        </div>
        <div class="div_items">
          <h2>Track:</h2>
          <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="div_items">
          <a
            target="_blank"
            href="https://github.com/scribeNcode/DayTrackerUTC"
            data-testid="githubURL"
            >Github Repo</a
          >
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
